version: '3.12'
services:
  postgres:
    image: postgres:16
    env_file:
      - ./src/.env
    ports:
      - "5432:5432"
    volumes:
      - './postgres-data:/var/lib/postgresql/data'
    networks:
        - rabbitmq_net

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    env_file:
      - ./src/.env
    networks:
        - rabbitmq_net

  celery_worker:
    build:
      context: ./src/celery_service
      dockerfile: Dockerfile
    env_file:
      - ./src/.env
    command: celery worker
    depends_on:
      - postgres
      - rabbitmq
    networks:
        - rabbitmq_net

  celery_beat:
    build:
      context: ./src/celery_service
      dockerfile: Dockerfile
    env_file:
      - ./src/.env
    command: celery beat
    depends_on:
      - postgres
      - rabbitmq
    networks:
        - rabbitmq_net

  pinging_service:
    build:
      context: ./src/pinging_service
      dockerfile: Dockerfile
    env_file:
      - ./src/.env
    depends_on:
      - postgres
      - rabbitmq
      - celery_worker
      - celery_beat
    networks:
        - rabbitmq_net

  app:
    build:
      context: ./src/django_app
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - './src/django_app:/django_app'
    env_file:
      - ./src/.env
    depends_on:
      - postgres
    links:
      - postgres
    networks:
        - rabbitmq_net


networks:
  rabbitmq_net:
    driver: bridge
