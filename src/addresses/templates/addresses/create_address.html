{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Add IP Address{% endblock %}

{% block content %}
  <div class="container">
    <h2>Add IP Address</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
