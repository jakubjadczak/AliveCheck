{% extends "base.html" %}

{% block title %}Delete IP Adddress{% endblock %}

{% block content %}
<h2>{{ title }}</h2>
<p>Are you sure you want to delete the IP Address "{{ object.address }}"?</p>

<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-danger"/>
    <a href="{% url 'addrs:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
